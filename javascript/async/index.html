         async function myfetch() {
        let promise = await fetch("tea.jpg");
        return await promise.blob();
      }
      myfetch().then(promise1 => {
        let imageURL = URL.createObjectURL(promise1);
        let img = document.createElement("img");
        img.src = imageURL;
        document.body.appendChild(img);
      })
      .catch(response => console.log('There has been a problem with your fetch operation: ' + response.message))
